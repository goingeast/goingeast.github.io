    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css" />
    <link rel="stylesheet" href="/media/css/atom-one-dark-reasonable.css" />
    <script src="/media/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="Home" class="" href="/">Home</a></span>
        <span><a title="Category" class="" href="/categories/">Category</a></span>
        <span><a title="Tag" class="" href="/tags/">Tag</a></span>
        <!--<span><a title="友情链接" class="" href="/links/">链接</a></span>-->
        <span><a title="Comment" class="" href="/guestbook/">Commment</a></span>
        <span><a title="About" class="" href="/about/">About</a></span>
        <span><a title="RSS" class="" href="/feed/" target="_blank">RSS</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>

         </small></p>
    </footer>

    </div>
